version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: organizations_mysql
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: orgs_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -proot || exit 1"]
      timeout: 30s
      retries: 10
      interval: 5s
      start_period: 30s
    restart: unless-stopped

  api:
    build: .
    container_name: organizations_api
    command: >
      sh -c "echo 'Waiting for database...' &&
      sleep 10 &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+pymysql://root:root@db:3306/orgs_db
      API_KEY: SUPER_SECRET_KEY
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    restart: unless-stopped

volumes:
  mysql_data: